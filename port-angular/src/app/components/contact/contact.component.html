<div class="contact-container">
    <h2>Contact Me</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="isSubmitted && formControls.name.errors" class="error">
                <div *ngIf="formControls.name.errors.required">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control">
            <div *ngIf="isSubmitted && formControls.email.errors" class="error">
                <div *ngIf="formControls.email.errors.required">Email is required.</div>
                <div *ngIf="formControls.email.errors.email">Please enter a valid email address.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" class="form-control"></textarea>
            <div *ngIf="isSubmitted && formControls.message.errors" class="error">
                <div *ngIf="formControls.message.errors.required">A message is required.</div>
                <div *ngIf="formControls.message.errors.minlength">The message must be at least 10 characters long.
                </div>
            </div>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</div>
