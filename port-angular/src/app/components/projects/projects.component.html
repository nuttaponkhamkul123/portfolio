<div class="containers" @enterAnimation>
  <h1 class="heading-title">Projects</h1>
  <div class="projects">
    <div class="project-item" (click)="link.click()" *ngFor="let proj of projects">
      <img [src]="proj.img" alt="" />
      <div class="project-desc">
        {{ proj.title }}
        {{ proj.description }}
      </div>
      <a style="display:none" #link [href]="proj.link" target="_blank">Link</a>
    </div>
  </div>
</div>
